<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifólio</title>
  <script type="module" src="p-header.js" defer></script>
</head>
<body>
  <header class="p-header">
    <div class="page-menu">
      <div class="nav-bar -pt-br">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Tecnologias</a>
        <a href="#">Projetos</a>
        <a href="#">Contato</a>
      </div>
      <div class="nav-bar -en-us -hide">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Technologies</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </div>
      <button onclick="pHeaderController.openSettings()" class="btn-settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
          <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
        </svg>
      </button>
    </div>
    <div class="page-settings -hide">
      <div class="language-settings">
        <p class="language">
          Idioma/Language:
        </p>
        <div class="settings">
          <button class="btn --pt-br" onclick="pHeaderController.changeToPtBr()">
            PT-BR
          </button>
          <button class="btn --en-us" onclick="pHeaderController.changeToEnUs()">
            EN-US
          </button>
        </div>
      </div>
      <div class="theme-settings">
        <p class="theme">
          Tema/Theme:
        </p>
        <div class="settings">
          <button class="btn --light" onclick="pHeaderController.changeToLightMode()">
            Light
          </button>
          <button class="btn --dark" onclick="pHeaderController.changeToDarkMode()">
            Dark
          </button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
